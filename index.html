<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <section class="imgCont">
        <img src="images/image-header-mobile.jpg" alt="meeting" />
      </section>
      <section class="textCont">
        <h1>
          Get <span class="title-color">insights</span> that help your business
          grow.
        </h1>
        <span class="parrafo">
          Discover the benefits of data <br> analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </span>
      </section>
      <section class="statsCont">
        <div class="stat">
          <p class="statNumber">10k+</p>
          <p class="statLabel">Companies</p>
        </div>
        <div class="stat">
          <p class="statNumber">314</p>
          <p class="statLabel">Templates</p>
        </div>
        <div class="stat">
          <p class="statNumber">12m+</p>
          <p class="statLabel">Queries</p>
        </div>
      </section>
    </div>
  </body>
</html>
